{%extends 'base.html'%}

{%block title%}Agent{%endblock%}

{%block content%}

<div class="container">
	<div class="row">
		<div class="col-sm-1"></div>
		<div class="col-sm-10">
			<h3 style="text-align: center;"><a href="https://puckpedia.com/agent/{{url_ext}}">{{name}}</a></h3>
			<table class="table table-striped table-hover table-bordered" id="myTable">
				<th>Agency</th>
				<th>Email</th>
				<th>Phone</th>
				<th>Mobile</th>
				<th>Address</th>
				<tr>
					<td>{{agency}}</td>
					<td>{{email}}</td>
					<td>{{phone}}</td>
					<td>{{mobile}}</td>
					<td>{{address}}</td>
				</tr>
			</table>
		</div>
		<div class="col-sm-1"></div>
	</div>
</div>
{%endblock%}
