{%extends 'base.html'%}

{%block title%}Agent{%endblock%}

{%block content%}

<div class="container">
	<div class="row">
		<div class="col-sm-1"></div>
		<div class="col-sm-10">
			<h3 style="text-align: center;"><a href="https://puckpedia.com/agent/{{url_ext}}">{{name}}</a></h3>
			<table class="table table-striped table-hover table-bordered" id="agentInfo">
				<th>Agency</th>
				<th>Email</th>
				<th>Phone</th>
				<th>Mobile</th>
				<th>Address</th>
				<tr>
					<td>{{agency}}</td>
					<td>{{email}}</td>
					<td>{{phone}}</td>
					<td>{{mobile}}</td>
					<td>{{address}}</td>
				</tr>
			</table>

			<h3 style="text-align: center;">Current Players ({{numPlayers}})</h3>
			<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search by player name">
			<table class="table table-striped table-hover table-bordered" id="myTable">
				<th>Player Name</th>
				<th>AAV Salary</th>
				{%for d in players%}
				<tr>
					<td>{{d.0}}</td>
					<td>{{d.1}}</td>
				</tr>
				{%endfor%}
			</table>
		</div>
		<div class="col-sm-1"></div>
	</div>
</div>

<script>
function myFunction() {
  var input, filter, table, tr, td, i;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td1 = tr[i].getElementsByTagName("td")[0];
    if (td1) {
      if ((td1.innerHTML.toUpperCase().indexOf(filter) > -1)) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>
{%endblock%}
